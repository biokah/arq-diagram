<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@600&family=Quicksand:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <h1 class="text-center">Cacalli Architecture</h1>
    <div class="main-container relative">
        <div class="absolute db text-center small-container">
            <img src="assets/stripe.png" alt="">
            <img src="assets/swagger.png" alt="">
            <div class="db-wrapper">
                <img src="assets/mongoatlas.png" alt="">
                <img src="assets/mongodb.png" alt="">
            </div>
            <h2>Database</h2>
            
        </div>
        <div class="text-center">
            <div class="top-image">
                <img src="assets/ec2.png" class="ec2" alt="">
            </div>
            <div class="be">
                <img src="assets/nginx.png" class="nginx" alt="">
                <img src="assets/pm2.png" class="my-20 pm2" alt="">
                <img src="assets/node.svg" class="node my-20" alt="">
                <img src="assets/express.png" class="express my-20" alt="">
                <div class="flex">
                    <img src="assets/mongoose.png" class="flex-1 p-10" alt="">
                    <div class="flex flex-col flex-1">
                        <img src="assets/bcript.png" class="p-10" alt="">
                        <img src="assets/jwt.png" class="p-10" alt="">
                    </div>
                </div>
            </div>
            <h2>BackEnd</h2>
        </div>
        
        <div class="connection flex flex-col items-center justify-center relative">
            <img src="assets/aws.png" class="aws absolute" alt="">
            <img src="assets/json.png" class="my-10" alt="">
            <img src="assets/http.png" class="my-10" alt="">
        </div>
        <div class="text-center small-container">
            <div class="top-image">
                <img src="assets/amplify.png" class="amplify" alt="">
            </div>
            <div class="fe flex-grow">
                <img src="assets/stack.jpeg" class="stack" alt="">
                <img src="assets/react.png" class="react" alt="">
                <div class="flex items-center w-full space-between">
                    <img src="assets/tailwind.png" alt="">
                    <img src="assets/calendly.png" alt="">
                </div>
                <div class="flex flex-center w-full space-between">
                    <img src="assets/formik.png" alt="">
                    <img src="assets/my-yup.png" alt="">
                </div>
            </div>
            <h2>FrontEnd</h2>
        </div>
        
    </div>
</body>
</html>
